<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }
    img {
      width: 272px;
      margin-bottom: 20px;
    }
    .search-box {
      display: flex;
      align-items: center;
      width: 60%;
      max-width: 600px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 20px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }
    .search-box input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background: #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .buttons button:hover {
      background: #e8e8e8;
    }
  </style>
</head>
<body>
  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
  <div class="search-box">
    <input type="text" placeholder="Search Google or type a URL">
  </div>
  <div class="buttons">
    <button onclick="alert('Demo Search')">Google Search</button>
    <button onclick="alert('I\'m Feeling Lucky!')">I'm Feeling Lucky</button>
  </div>
</body>
</html>
